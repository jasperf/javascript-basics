<!DOCTYPE html>
<html>
<head>
	<title>Jax 1 - Text file</title>
</head>
<body>
<button type="" id="button">button</button>
<script>
	// Create an event listener
	document.getElementById('button').addEventListener
	('click', loadText);

	function loadText(){
		// Create XHR Object
		var xhr = new XMLHttpRequest();
		// Open, type, url, file, asynx
		// console.log(xhr);
		xhr.open('GET', 'sample.txt', true);
		console.log('READY STATE:', xhr.readyState);
		// Onload is one way to run an Ajax request
		// xhr.onload = function() {
		// 	if(this.status == 200){
		// 		console.log(this.responseText); 
		// 	}
		xhr.onreadystatechange = function () {
			console.log('READY STATE:', xhr.readyState);
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			}
		}
		xhr.send();
	}
	
</script>
</body>
</html>
